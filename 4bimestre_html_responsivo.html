<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        section {
            margin: 10px 0;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background: #333;
            color: white;
        }

        img{
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 600px) {
            main {
                flex-direction: row;
                justify-content: space-between;
            }

            section {
                flex: 1;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site Responsivo</h1>
    </header>
    <main>
        <section>
            <h2>Bem-vindo!</h2>
            <p>Esta é uma página simples que se adapta a diferentes tamanhos de tela.</p>
            <img src="https://ciclovivo.com.br/wp-content/uploads/2018/10/iStock-536613027.jpg" alt="image.png">
        </section>
        <section>
            <h2>Sobre Nós</h2>
            <p>Estamos aqui para ajudar você a aprender sobre design responsivo.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
