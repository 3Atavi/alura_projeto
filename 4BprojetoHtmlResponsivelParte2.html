<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .card {
            background: #f1f1f1;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
        }
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
            }
            .card {
                margin: 10px;
                flex: 0 1 calc(33.33% - 20px);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Página Responsiva</h1>
</header>

<div class="container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
</div>
<img src="https://ciclovivo.com.br/wp-content/uploads/2018/10/iStock-536613027.jpg" alt="image.png">

</body>
</html>
